<!-- About phonegap.js
This instructs PhoneGap Build to inject a platform specific version of phonegap.js at build time.
In other words, phonegaps.js doesn’t need to be (and shouldn’t be) present in your project folder.
-->
<script src="phonegap.js"></script>
<script src="lib/handlebars.js"></script>

<script id="home-tpl" type="text/x-handlebars-template">
  <div class='header'><h1>Home</h1></div>
  <div class='search-bar'><input class='search-key' type="text"/></div>
  <ul class='employee-list'></ul>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script src="js/HomeView.js"></script>
